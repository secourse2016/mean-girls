<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.standalone.css">
<link rel="stylesheet" href="css/landing-new.css">

<div id="searchWrapper">
  <h1><i class="fa fa-plane" aria-hidden="true"></i> Moon Flights</h1>
  <h2>Select your flight dates below</h2>
  <div id="flight-datepicker" class="input-daterange input-group">
    <div class="form-item">
      <label>Depart on</label>
      <input type="text" id="start-date" name="start" placeholder="Select depart date" data-date-format="DD, MM d" class="input-sm form-control"/>
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <span class="date-text date-depart"></span>
    </div>
    <div class="form-item">
      <label>Return on</label>
      <input type="text" id="end-date" name="end" placeholder="Select return date" data-date-format="DD, MM d" class="input-sm form-control"/>
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <span class="date-text date-return"></span>

    </div>
  </div>
</div>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.js"></script>
<script src="js/datePicker.js"></script>
