<div class="passenger">

        <fieldset class="input-first-name" >
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" ng-model="passenger.firstName"/>
        </fieldset>
        <fieldset class="input-last-name" >
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" ng-model="passenger.lastName"/>
        </fieldset>
      </div>
      <div class=".form-inline">
        <fieldset class="input-gender">
          <input type="radio" class="gender" id="male" name="gender" value="male" ng-model="passenger.gender"/>

        </fieldset>
        <fieldset class="input-gender">
          <input type="radio" class="gender" id="female" name="gender" value="female" ng-model="passenger.gender"/>

        </fieldset>
      </div>
