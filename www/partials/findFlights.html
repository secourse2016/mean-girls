<ion-view view-title="Find Flights"  id="findFlights" hide-back-button="true">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 13px;"></div>

            <ion-toggle toggle-class="toggle-calm" id="otherAirlines" name="otherAirlines" ng-model="$parent.otherAirlines" ng-true-value="1" ng-false-value="0" >Search other Airlines</ion-toggle>

            <ion-toggle toggle-class="toggle-calm" id="direction" name="direction" ng-model="$parent.oneWay"  ng-true-value="1" ng-false-value="0" >One Way</ion-toggle>

            <label  class="item item-input item-select">
                <div class="input-label">
                  From
                </div>
                <select type="text"  id="origin" name="origin" placeholder="Select origin" ng-model="$parent.origin" ng-options="airport.iata as airport.iata for airport in airports| filter:{'iata':$viewValue} | filter:notNull"></select>
            </label>
            <label  class="item item-input item-select">
                <div class="input-label">
                  To
                </div>
                <select type="text"  id="destination" name="destination" placeholder="Select destination" ng-model="$parent.destination" ng-options="airport.iata as airport.iata for airport in airports| filter:{'iata':$viewValue} | filter:notNull"></select>
            </label>

            <onezone-datepicker datepicker-object="onezoneDatepickerOutgoing ">
                <button class="button button-block button-outline button-positive show-onezone-datepicker" name="start" >
                    Depart: {{onezoneDatepickerOutgoing.date | date:'dd MMMM yyyy'}} 
                </button>
            </onezone-datepicker>
            <onezone-datepicker datepicker-object="onezoneDatepickerReturn" ng-hide="oneWay">
                <button class="button button-block button-outline button-positive show-onezone-datepicker" name="start" >
                    Return: {{onezoneDatepickerReturn.date | date:'dd MMMM yyyy'}} 
                </button>
            </onezone-datepicker>
            
            <label class="item item-select">
                <span class="input-label">Class</span>
                <select id="class" ng-model="$parent.class">
                    <option>economy</option>
                    <option>business</option>
                </select>
            </label>
            <ion-item id="findFlights-button1" style="border-radius:-1px -1px -1px -1px;" class="button button-calm  button-block icon ion-android-plane" type="button" ng-click="findFlights()">Find Flights</ion-item>

        </form>
    </ion-content>
</ion-view>
